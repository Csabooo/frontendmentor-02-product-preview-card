<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div>
      <main>
      <div id="product-Img">
        <img id="img-Mobile" src="images/image-product-mobile.jpg" alt="product-mobile">
        <img id="img-Desktop" src="images/image-product-desktop.jpg" alt="product-mobile">
      </div>

      <article>
        <p id="perfume">PERFUME</p>
        <h1>Gabrielle Essence<br> Eau De Parfum</h1>
        <p>A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge,
          Perfumer-Creator for the House of<br> CHANEL.</p>
        <div id="price">
          <a id="newPrice">$149.99</a>
          <a id="oldPrice">$169.99</a>
        </div>
        <button><img id="shopping-cart" src="images/icon-cart.svg" alt="cart" />Add to Cart</button>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Csabooo">Csaba MÃ¼ller</a>.
      </div>
    </footer>
  </div>
</body>

</html>
